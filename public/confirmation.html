<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Confirmation - ShopHere</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/shophere-logo.png" alt="Logo ShopHere" class="logo" />
      </a>
      <div class="header-nav">
        <div id="user-nav">
          <!-- User navigation (Login/Logout, My Orders) will be injected here -->
        </div>
        <div id="cart-icon-wrapper" class="cart-icon-wrapper">
          <svg
            id="svg-icone"
            width="22"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          <span
            id="cart-item-count"
            class="cart-item-count cart-item-count--hidden"
            >0</span
          >
        </div>
      </div>
    </header>

    <main>
      <section class="auth-section">
        <div class="container container--auth">
          <div class="auth-card" id="confirmation-card">
            <!-- Confirmation message will be injected here -->
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const confirmationCard = document.getElementById("confirmation-card");
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("orderId");

        if (orderId) {
          confirmationCard.innerHTML = `
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully.</p>
            <p>Your Order ID is: <strong>${orderId}</strong></p>
            <p>You can view your order details in the "My Orders" section.</p>
            <a href="/index.html" class="button--primary" style="text-decoration: none; text-align: center;">Continue Shopping</a>
          `;
        } else {
          confirmationCard.innerHTML = `
            <h1>Error</h1>
            <p>Something went wrong with your order. Please try again.</p>
            <a href="/index.html" class="button--primary" style="text-decoration: none; text-align: center;">Go to Homepage</a>
          `;
        }
      });
    </script>
  </body>
</html>
