<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout - ShopHere</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/shophere-logo.png" alt="Logo ShopHere" class="logo" />
      </a>
      <div class="header-nav">
        <div id="user-nav">
          <!-- User navigation (Login/Logout, My Orders) will be injected here -->
        </div>
        <div id="cart-icon-wrapper" class="cart-icon-wrapper">
          <svg
            id="svg-icone"
            width="22"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          <span
            id="cart-item-count"
            class="cart-item-count cart-item-count--hidden"
            >0</span
          >
        </div>
      </div>
    </header>

    <main>
      <section class="product-section">
        <div class="container container--order-page">
          <h1>Checkout</h1>
          <p class="order-page-subtitle">
            Please fill in your shipping details to complete the order.
          </p>
          <div class="order-layout">
            <div class="order-details-card">
              <form id="order-form">
                <fieldset>
                  <legend>Shipping Information</legend>
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required />
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" id="city" name="city" required />
                    </div>
                    <div class="form-group">
                      <label for="zipCode">ZIP Code</label>
                      <input type="text" id="zipCode" name="zipCode" required />
                    </div>
                  </div>
                </fieldset>
                <button type="submit" class="button--primary">
                  Confirm and Place Order
                </button>
              </form>
            </div>
            <div id="order-summary-container">
              <!-- Order summary will be injected here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="order-page.js"></script>
  </body>
</html>
